---
layout: default
---

<div class="home">

  <section id="toronto">

    <h2>Toronto Retailers</h2>

    {% for listing in site.posts %}
    <article>
      <section class="listing-text">
        <h3>{{ listing.name }}</h3>
        <div class="listing-meta">
          <p><a href="{{ listing.website }}">{{ listing.website }}</a></p>
          <p>{{ listing.address }}</p>
          <p>{{ listing.phone }}</p>
        </div>
        <div class="listing-content">
          {{ listing.content }}
        </div>
      </section>
      <section class="listing-map">
        <a href="http://maps.google.com?q={{ listing.name }},%20{{ listing.address | cgi_escape}}"><img src="http://maps.googleapis.com/maps/api/staticmap?size=300x300&markers=color:red%7C{{ listing.address | cgi_escape}}"></a>
      </section>
    </article>
    {% endfor %}

  </section>

</div>
